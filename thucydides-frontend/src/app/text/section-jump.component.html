<div class="input-group ">
  <input #jump (keyup)="updateJump(jump.value)" (keyup.enter)="goToDestination()" type="text" class="form-control" [ngClass]="{'is-invalid': jumpInvalid()}" placeholder="{{getPlaceholder()}}" aria-label="Section to jump to">
  <div class="input-group-append">
    <button class="btn btn-outline-primary" type="button" [disabled]="!(jumpValid == 2)" (click)="goToDestination()">Go</button>
  </div>
</div>
<div class="invalid-feedback text-center" [ngClass]="{'show-feedback': jumpInvalid()}">
  {{invalidMessage}}
</div>
